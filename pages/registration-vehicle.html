<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <title>SGIT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/registration-screens.css" />
</head>

<body>
    <div class="container">
        <a class="links" id="paracadastro"></a>
        <a class="links" id="paralogin"></a>
        <div class="content">
            <div id="cadastro">
                <form method="post" action="">
                    <h1>Cadastro de Veículo</h1>

                    <p>
                        <label for="nome_cad">Nome:</label>
                        <input id="nome_cad" name="nome_cad" required="required" type="text" />
                    </p>

                    <p>
                        <label for="modelo_cad">Modelo:</label>
                        <input id="modelo_cad" name="modelo_cad" required="required" type="text" />
                    </p>

                    <p>
                        <label for="proprietario_cad">Proprietário:</label>
                        <input id="proprietario_cad" name="proprietario_cad" required="required" type="text" />
                    </p>

                    <p>
                        <label for="placacarreta_cad">Placa Carreta:</label>
                        <input id="placacarreta_cad" name="placacarreta_cad" required="required" type="text" />
                    </p>

                    <p>
                        <label for="placacavalo_cad">Placa Cavalo:</label>
                        <input id="placacavalo_cad" name="placacavalo_cad" required="required" type="text" />
                    </p>

                    <p>
                        <label for="chassicarreta_cad">Chassi Carreta:</label>
                        <input id="chassicarreta_cad" name="chassicarreta_cad" required="required" type="text" />
                    </p>

                    <p>
                        <label for="chassicavalo_cad">Chassi Cavalo:</label>
                        <input id="chassicavalo_cad" name="chassicavalo_cad" required="required" type="text" />
                    </p>

                    <p>
                        <input type="submit" value="Cadastrar" />
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
